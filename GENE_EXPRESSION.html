<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gene_expression</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <style>
        body {
            background: #eee;
        }

        #tooltip {
            position: absolute;
            /* left: 20px; */
            top: 10px;
            background: #fff;
            width: 350px;
            height: auto;
            padding: 0px 10px;
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        #tooltip.hidden {
            display: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: auto;
        }

        .axis text {
            font-size: 11px;

        }

    </style>
</head>

<body>
  <h>Gene_expression_of_different_cells</h>
   <p>x-axis: Gene expression, y-axis: fold change upon CMP or cDC</p>
    <div id="tooltip" class="hidden">
         <p><strong id="GeneSymbol_one">Hello</strong></p>
        <p id="MAJOR_PATHWAY">tooltip</p>
        <p id="PATHWAY">tooltip</p>
        <p id="Type">tooltip</p>
         </div>
    <script>
        // 1. 定義width, height, padding, letterList變數
        var w = 900;
        var h = 600;
        var p = 120;

        //2. 建立svg()畫布環境

        svg();

        //3. 用d3讀取csv
        d3.csv("data_4.csv", row, function(dataSet) {
                       console.log(dataSet)
            bind(dataSet);
            render(dataSet);
            btnList(dataSet);
        });

        function row(d) {
           d.Number = +d.Number;
             d.Number2 = +d.Number2;
            return d;
        }

        function svg() {
            d3.select("body").append("svg").attr({
                width: w,
                height: h
            });
            d3.select("svg").append("g").append("rect").attr({
                width: "100%",
                height: "100%",
                fill: "white"
            });

            d3.select("svg").append("g")
                .attr("class", "axis")
                .attr("id", "axis-y")
                .attr("transform", "translate(" + (p - 10) + ",0)");


            d3.select("svg").append("g")
                .attr("class", "axis")
                .attr("id", "axis-x")
                .attr("transform", "translate(0," + (h - p + 10) + ")");

        }

        //4. 建立bind()

        function bind(dataSet) {
            var selection = d3.select("svg")
                .selectAll("circle")
                .data(dataSet);

            selection.enter().append("circle");
            selection.exit().remove();
        }

        function render(dataSet) {
            //5. 定義xScale,yScale,rScale, fScale比例尺(range目的在決定在svg上位置)

            var xScale = d3.scale.linear()
                .domain([0,
                    d3.max(dataSet, function(d) {
                        return d.Number;
                    })
                ])
                .range([p, w - p]);
            var yScale = d3.scale.linear()
                .domain([0,
                    d3.max(dataSet, function(d) {
                        return d.Number2;
                    })
                ])
                .range([h - p, p]);
            var rScale = d3.scale.linear()
                .domain([d3.min(dataSet, function(d) {
                        return d.Number;
                    }),
                    d3.max(dataSet, function(d) {
                        return d.Number;
                    })
                ])
                .range([5, 30]);
            var fScale = d3.scale.category20();

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .ticks(18)
                .tickFormat(function(d) {
                    return d
                });


            //6. 建立render()繪圖
            d3.selectAll("circle")
                .attr({
                    cx: function(d) {
                        return xScale(d.Number)
                    },
                    cy: function(d) {
                        return yScale(d.Number2)
                    },
                    r: function(d) {
                        return rScale(d.Number)
                    },
                    fill: function(d) {
                        return fScale(d.cid)
                    }
                })
                .on("mouseover", function(d) {
                    var xPos = d3.select(this).attr("cx");
                    var yPos = d3.select(this).attr("cy");
                    var tooltip = d3.select("#tooltip")
                        .style({
                            left: (+xPos + 20) + "px",
                            top: (+yPos + 20) + "px"
                        });
                    d3.select("#tooltip #GeneSymbol_one").text(d.GeneSymbol_one);
                    d3.select("#tooltip #MAJOR_PATHWAY").text(d.MAJOR_PATHWAY);
                 d3.select("#tooltip #PATHWAY").text(d.PATHWAY);
                d3.select("#tooltip #Type").text(d.Type);
               
                    d3.select("#tooltip").classed("hidden", false);
                })

                .on("mouseout", function(d) {
                    d3.select("#tooltip").classed("hidden", true);
                });
            d3.select("#axis-y")
                .call(yAxis);

            d3.select("#axis-x")
                .call(xAxis);
        }

        function btnList(dataSet) {
            var KEGG_PATHWAYArr = dataSet.map(function(d) {
                return d.KEGG_PATHWAY
            });

            var uKEGG_PATHWAYArr = unique(KEGG_PATHWAYArr);

            var fKEGG_PATHWAYArr = uKEGG_PATHWAYArr.filter(function(d) {
                return d != "";
            })

            var selection = d3.select("body")
                .append("select")
                .selectAll("option")
                .data(fKEGG_PATHWAYArr);

            selection.enter().append("option");
            selection.exit().remove();

            d3.selectAll("body option")
                .attr({
                    "type": "button",
                    "value": function(d) {
                        return d;
                    }
                }).text(function(d) {
                    return d;
                });
            d3.select("select").on("change", function() {
                var value = d3.select("select").property("value");
                //                console.log(value)
                update(dataSet, value);
            })

            //            d3.selectAll("body>input")
            //                .on("click",function(d){
            //                
            //                    update(dataSet,d)
            //                })
            //            console.log(uIndustryArr);
        }

        function update(dataSet, KEGG_PATHWAY) {
            var newDataSet = dataSet.filter(function(d) {
                return d.KEGG_PATHWAY === KEGG_PATHWAY && d.KEGG_PATHWAY !="";
            })

            bind(newDataSet);
            render(newDataSet);
        }

        function unique(array) {
            var n = [];
            for (var i = 0; i < array.length; i++) {
                if (n.indexOf(array[i]) == -1) {
                    n.push(array[i]);
                }
            }
            return n;
        }

    </script>
 
     
</body>

</html>
